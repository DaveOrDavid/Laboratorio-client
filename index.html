<!DOCTYPE html>
<html>
    <head>
      <title>Laborator.io</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
      <body>
        <header>
          <h1>Laborator.io Set Up</h1>
          <!-- <h1><marquee direction="up">Laborator.io Set Up</marquee></h1> -->
          <!-- marquee tag is for testing purposes and will be removed in production -->
            <nav>
              <form id='sign-up'>
                <h3>Sign Up</h3>
                <!-- <form id='sign-up'> // wrapped for jQuery hide()-->
                  <input name="credentials[email]" type="text" placeholder='Enter New E-mail' required>
                  <input name="credentials[password]" type="password" placeholder='Password' required>
                  <input name="credentials[password_confirmation]" type="password" placeholder='Confirm Password' required>
                  <input type="submit" value="Sign Up">
              </form>
              <form id='sign-in'>
                <h3>Sign In</h3>
                <!-- <form id='sign-in'> // wrapped for jQuery hide()-->
                  <input name="credentials[email]" type="text" placeholder='Email' required>
                  <input name="credentials[password]" type="password" placeholder='Password' required>
                  <input type="submit" value="Sign In">
              </form>
            <div class='in-app'>
              <form id='change-pw'>
                <h3>Change Password</h3>
                <!-- <form id='change-pw'> // wrapped for jQuery hide()-->
                  <input type="password" name="passwords[old]" placeholder="Old Password" required>
                  <input type="password" name="passwords[new]" placeholder="New Password" required>
                  <input type="submit" value="Change Password">
              </form>
              <form id='sign-out'>
                <h3>Sign Out</h3>
                <!-- <form id='sign-out'> // wrapped for jQuery hide()-->
                  <input type="submit" value="Sign Out"/>
              </form>
              <form id='show-labs'>
                <h3>Show All Appliances</h3>
                  <input type="submit" value="Show All Appliances"></input>

                <!-- <form id='search'> // wrapped for jQuery hide()-->
              </form>

              <form id='add-appliance'>
                <h3>Add Appliance</h3>
                <input type="text" name="appliance[location]" placeholder="Location">
                <input type="text" name="appliance[part_number]" placeholder="Part Number">
                <input type="text" name="appliance[image_url]" placeholder="Image URL">
                <input type="submit" value="Create Appliance"></input>
              </form>

              <form id='update-appliance'>
                <h3>Update Appliance</h3>
                <input type="integer" name="id" placeholder="Appliance ID" required>
                <input type="text" name="appliance[location]" placeholder="Location" required>
                <input type="text" name="appliance[part_number]" placeholder="Part Number" required>
                <input type="text" name="appliance[image_url]" placeholder="Image URL" required>
                <input type="submit" value="Update Appliance"></input>
              </form>

              <form id='destroy-appliance'>
                <h3>Delete Appliance</h3>
                <input type="integer" name="id" placeholder="Appliance ID" required>
                <input type="submit" value="Delete Appliance"></input>
              </form>

              <!-- Start Handlebars code -->
              <div id="content"> </div>
              <!-- End Handlebars code -->

            </div>
            </nav>
        </header>
        <div class='message-block'> <!-- added div class to modify CSS so block size stays constant -->
          <h3 id="message">Item Info</h3>
        </div>
      <main>
        <p>Main</p>
      </main>
      <footer>
        <p>Footer</p>
      </footer>
    </body>
</html>
